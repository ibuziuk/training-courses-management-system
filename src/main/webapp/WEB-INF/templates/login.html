<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="../../resources/vendors/pics/favicon.gif" th:href="@{/resources/vendors/pics/favicon.gif}" />

    <title th:text="#{login.page.title}">Login</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../resources/vendors/css/bootstrap.css" th:href="@{/resources/vendors/css/bootstrap.css}" rel="stylesheet" />

    <!-- Login CSS -->
    <link href="../../resources/css/login.css" th:href="@{/resources/css/login.css}" rel="stylesheet" />
</head>

<body>
<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" id="top-menu" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="login.html" th:href="@{/login}">
                <img alt="Brand" src="../../resources/vendors/pics/exadel-logo.png" th:src="@{/resources/vendors/pics/exadel-logo.png}" />
            </a>
        </div>
        <ul class="nav navbar-right top-nav">
            <li><a class = "lang" href = "login.html">En</a></li>
            <li><a class = "lang" href = "login.html">Ru</a></li>
        </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Container -->
    <div class="container-fluid container1" id="page-wrapper">
        <div class="row row1"></div>
        <div class="row row2">
            <div class="col-lg-4 col-md-3 col-sm-2 col-xs-2"></div>
            <div class="col-lg-4 col-md-6 col-sm-8 col-xs-8 col-login">
                <div class="col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 col-sm-offset-2 col-sm-8 col-xs-offset-2 col-xs-8"></div>

                <!-- Login window -->
                <div class="panel panel-default login-window">
                    <div class="panel-body">
                        <form class="form" role="form" th:action="@{/login}" method="post">
                            <div class="form-group">
                                <div th:if="${loginError}" id="alertLog" class="alert alert-danger" role="alert">
                                    <p th:text="#{wrongCredentials.text}">Wrong password or login</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="username" th:text="#{label.login}">Login</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Login" th:placeholder="#{label.login}" autofocus="autofocus" required="required" />
                            </div>
                            <div class="form-group">
                                <label for="password" th:text="#{label.password}">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" th:placeholder="#{label.password}" required="required" />
                            </div>
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="remember-me" th:text="#{label.rememberMe}">Remember me</input>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                    <button type="submit" class="btn btn-primary sign-in-btn" th:text="#{label.signin}">Sign in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /.login-window -->
            </div>
        </div>
    </div>
    <!-- /.container1 -->
</div>
<!-- /#wrapper -->
</body>
</html>
